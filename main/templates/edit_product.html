{% extends 'base.html' %}

{% block meta %}
    <title>Edit Product</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-image: url('/media/background.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: rgba(255, 253, 230, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 600px; /* Adjust the width as needed */
        width: 100%;
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #5d2a08;
    }

    form {
        margin-top: 20px;
    }

    table {
        width: 100%;
    }

    table td {
        padding: 10px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        background-color: #5d2a08;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #c38b60;
    }
</style>

<div class="container">
    <div class="form-container">
        <h1>Edit Product</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input class="btn" type="submit" value="Edit Product" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock content %}
